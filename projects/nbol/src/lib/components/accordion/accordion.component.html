<accordion panelClass="nbol-accordion-wrapper" [isAnimated]="true">
    <accordion-group (isOpenChange)="log($event)" [isOpen]="true" [ngClass]="{'round-corner': settings.roundCorner}">
        <div class="clearfix" accordion-heading>
            <div class="accordion-symbol-wrapper">
                <div class="accordion-icon-circle">
                    <span [ngClass]="{'icon-icn-chevron-down': settings.isOpen === false,
                     'icon-icn-chevron-up': settings.isOpen === true}"></span>
                </div>
            </div>
            <div class="accordion-content-wrapper">
                <div class="row">

                    <div class="accordian-heading col-md-4 col-sm-4">
                        {{settings.heading }}
                        <span *ngIf="settings.subHeading">
                            |
                        </span>
                        <span class="accordian-sub-heading">
                            {{settings.subHeading}}
                        </span>
                    </div>
                    <div class="accordion-btn-group-panel  col-md-8 col-sm-8">
                        <ng-content class="accordion-btn-controls" select="[header]"></ng-content>

                    </div>
                </div>
            </div>
        </div>
        <ng-content class="accordion-content" select="[body]"></ng-content>
    </accordion-group>
</accordion>
